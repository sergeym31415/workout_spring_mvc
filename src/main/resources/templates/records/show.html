<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Done exercise</title>
</head>
<body>
<h3>Record</h3>
<div th:text="${record.getId()}"/>
<div th:text="${record.getAthlete()}"/>
<div th:text="${record.getExercise()}"/>
<div th:text="${record.getDoneDate()}"/>
<div th:text="${record.getRepeats()}"/>
<div th:text="${record.getWeight()}"/>
</body>
</html>
