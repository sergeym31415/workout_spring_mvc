<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Done exercise</title>
</head>
<body>
<h3>Done exercise</h3>
<div th:text="${doneExercise.getId()}"/>
<div th:text="${doneExercise.getAthlete()}"/>
<div th:text="${doneExercise.getExercise()}"/>
<div th:text="${doneExercise.getDoneDate()}"/>
<div th:text="${doneExercise.getRepeats()}"/>
<div th:text="${doneExercise.getWeight()}"/>
</body>
</html>
