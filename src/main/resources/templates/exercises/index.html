<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exercises</title>
</head>
<body>
<h3>Exercises</h3>
<a href="/exercises/new">Create new exercise</a>
<div th:each="exercise: ${exercises}">
    <a th:href="@{/exercises/{id}(id=${exercise.getId()})}"><div th:text="${exercise.getName()}"/></a>
    <div th:text="${exercise.getDescription()}"/>
    <br/>
</div>
</body>
</html>
