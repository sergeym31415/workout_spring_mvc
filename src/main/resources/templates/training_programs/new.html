<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new training program</title>
</head>
<body>

<form th:method="POST" th:action="@{/training_programs}" th:object="${trainingProgram}">
    <label for="programName">Enter training program name</label>
    <input type="text" th:field="*{programName}" id="programName">
    <div style="color:red" th:if="${#fields.hasErrors('programName')}" th:errors="*{programName}">programName Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
